#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
#AurOnly
#BottomUp
#RemoveMake
#SudoLoop
UseAsk
SaveChanges
CombinedUpgrade
#CleanAfter
UpgradeMenu
NewsOnUpgrade

#LocalRepo
Chroot
#Sign
#SignDb
#KeepRepoCache

#
# Binary OPTIONS
#
[bin]
#FileManager = vifm
MFlags = --skippgpcheck
#Sudo = run0

#FileManager = /usr/bin/nautilus

[portable]
Url = https://github.com/Kraftland/portable-arch.git
Depth = 10
SkipReview
GenerateSrcinfo