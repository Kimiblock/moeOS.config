<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family"><string>system-ui</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>-apple-system</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>sans</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Roboto Mono</string>
      <string>Inter</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-CN</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK SC Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK HK Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK TC Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK JP Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK KR Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <!-- also set style name to Medium for apps that match on style string -->
    <edit name="style" mode="assign" binding="strong">
      <string>Medium</string>
    </edit>
    <!-- <edit name="weight" mode="assign" binding="weak"> -->
    <!--   <int>150</int> -->
    <!-- </edit> -->
  </match>
  <!--Why the fuck doesn't this work-->
  <match target="pattern">
    <test name="prgname" compare="contains">
      <string>firefox</string>
    </test>
    <!-- also set style name to Medium for apps that match on style string -->
    <edit name="style" mode="assign" binding="strong">
      <string>Medium</string>
    </edit>
    <!-- set default weight to Medium (500) unless caller requested another weight -->
    <edit name="weight" mode="assign" binding="weak">
      <int>500</int>
    </edit>
  </match>
  <match target="pattern">
    <test name="prgname" compare="contains">
      <string>zen</string>
    </test>
    <!-- also set style name to Medium for apps that match on style string -->
    <edit name="style" mode="assign" binding="strong">
      <string>Medium</string>
    </edit>
    <!-- set default weight to Medium (500) unless caller requested another weight -->
    <edit name="weight" mode="assign" binding="weak">
      <int>500</int>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit name='autohint' mode='assign'>
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>

