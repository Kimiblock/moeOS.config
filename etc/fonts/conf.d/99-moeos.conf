<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family"><string>system-ui</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>-apple-system</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>sans</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter Variable</string>
      <string>Noto Sans Math</string>
      <string>Source Han Sans CN VF</string>
      <string>Source Han Sans JP VF</string>
      <string>Source Han Sans HK VF</string>
      <string>Source Han Sans TW VF</string>
      <string>Source Han Sans KR VF</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter Variable</string>
      <string>Noto Sans Math</string>
      <string>Source Han Sans CN VF</string>
      <string>Source Han Sans JP VF</string>
      <string>Source Han Sans HK VF</string>
      <string>Source Han Sans TW VF</string>
      <string>Source Han Sans KR VF</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Roboto Mono</string>
      <string>Inter Variable</string>
      <string>Noto Sans Math</string>
      <string>Source Han Sans CN VF</string>
      <string>Source Han Sans JP VF</string>
      <string>Source Han Sans HK VF</string>
      <string>Source Han Sans TW VF</string>
      <string>Source Han Sans KR VF</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Noto Sans CJK HK VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-CN</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans CN VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans TW VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-hk</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans HK VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans HK VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-hk</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans HK VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-tw</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans TW VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans JP VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Source Han Sans KR VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="weight" compare="more"><int>80</int></test>
    <test name="weight" compare="less_eq"><int>100</int></test>
    <edit name="weight" mode="assign_replace"><int>110</int></edit>
  </match>
  <match target="pattern">
    <test name="weight" compare="more"><int>60</int></test>
    <test name="weight" compare="less_eq"><int>80</int></test>
    <edit name="weight" mode="assign_replace"><int>90</int></edit>
  </match>
  <match target="pattern">
    <test name="weight" compare="more"><int>40</int></test>
    <test name="weight" compare="less_eq"><int>60</int></test>
    <edit name="weight" mode="assign_replace"><int>70</int></edit>
  </match>
  <match target="pattern">
    <test name="weight" compare="less_eq"><int>40</int></test>
    <edit name="weight" mode="assign_replace"><int>50</int></edit>
  </match>
  <match target="pattern">
    <test name="prgname" compare="contains">
      <string>firefox</string>
    </test>
    <!-- also set style name to Medium for apps that match on style string -->
    <edit name="style" mode="assign" binding="strong">
      <string>Regular</string>
    </edit>
    <!-- set default weight to Medium (500) unless caller requested another weight -->
    <edit name="weight" mode="assign" binding="weak">
      <int>500</int>
    </edit>
  </match>
  <match target="pattern">
    <test name="prgname" compare="contains">
      <string>thunderbird</string>
    </test>
    <!-- also set style name to Medium for apps that match on style string -->
    <edit name="style" mode="assign" binding="strong">
      <string>Regular</string>
    </edit>
    <!-- set default weight to Medium (500) unless caller requested another weight -->
    <edit name="weight" mode="assign" binding="weak">
      <int>500</int>
    </edit>
  </match>
  <match target="pattern">
    <test name="prgname">
      <string>zen</string>
    </test>
    <!-- also set style name to Medium for apps that match on style string -->
    <edit name="style" mode="assign" binding="strong">
      <string>Regular</string>
    </edit>
    <!-- set default weight to Medium (500) unless caller requested another weight -->
    <edit name="weight" mode="assign" binding="weak">
      <int>500</int>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit name='autohint' mode='assign'>
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>

